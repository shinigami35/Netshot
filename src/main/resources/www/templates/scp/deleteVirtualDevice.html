<div id="nsadevices-deletedeviceform" title="Delete Device">

	<div class="nsdialog-logo">
		<img alt="Delete" src="img/delete_32px.png" />
	</div>
	
	<form>
		<div>
			<p>You are about to delete this device <strong><%- name %></strong>.</p>

		<div class="nserror" id="error">
			<span class="ui-icon ui-icon-alert"></span>
			<span id="errormsg"></span>
		</div>
	</form>
</div>
